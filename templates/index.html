<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/eeed48d253.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>URL Shortner</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        p {
            text-align: center;
            font-weight: bold;
            font-family: arial;
            font-size: 10vh;
            margin-top: 7.5vh;
        }

        h {
            text-decoration: underline;
        }

        #text {
            font-size: 5vh;
        }
    </style>
</head>

<body>
    <form oninput="output" method="POST">
        <p>
            <h>URL Shortner</h>
        </p>
        <p>
            <input class="input is-link" id="textInput" type="text" name="url" placeholder="Enter url"
                style="width:100vh;height:5vh" />
            <br>
            <br>
            <input class="button is-success is-outlined" type="submit">
            <output name="sumresult" for="url"></output>
            <br>
        </p>
        {% if processed_text %}
        <p id="text">{{ processed_text }}</p>
        {% endif %}
    </form>


</body>

</html>
